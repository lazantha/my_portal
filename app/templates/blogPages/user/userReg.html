{% extends 'blogPages/base.html' %}
{% block head %}
	<title>Sign Up</title>
{% endblock %}

{% block content %}

	<div class="form-group  d-flex justify-content-center">
		<form action="{% url 'userSignUp' %}" method="post">
		  	{% csrf_token %}
		  	{{form.name}}<br>
		  	{{form.email}} <br>
			{{form.dp}} <br>

  			<input type="submit" class="btn btn-secondary btn-sm" value="Sign Up">
  			<a href="{% url 'userLogin' %}">have an account ?</a>
				
		</form>

	</div>
<section style="padding-bottom:10rem ;"></section>
{% endblock %}
